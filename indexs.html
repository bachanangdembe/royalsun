<!DOCTYPE html>
<html>
<head>
  <title>Show Current Location on Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body { margin: 0; }
    #map { height: 100vh; width: 100%; }
    .info {
      position: fixed;
      top: 10px; left: 10px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      z-index: 999;
      font-size: 13px;
    }
  </style>
</head>
<body>
<a href="/" style="position: relative; left:50%; text-align: center; align-items: center;">Home</a>
<div class="info">
  Lat: <span id="lat">--</span><br>
  Lon: <span id="lon">--</span><br>
  Accuracy: <span id="acc">--</span> 
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  let map, marker, accuracyCircle;

  function initMap(lat, lon) {
    map = L.map('map').setView([lat, lon], 16);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    marker = L.marker([lat, lon]).addTo(map);
    accuracyCircle = L.circle([lat, lon], { radius: 10 }).addTo(map);
  }

  function updateLocation() {
    if (!navigator.geolocation) {
      alert("Geolocation not supported by your browser");
      return;
    }

    navigator.geolocation.getCurrentPosition(
      function(pos) {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const acc = pos.coords.accuracy;

        document.getElementById("lat").innerText = lat.toFixed(6);
        document.getElementById("lon").innerText = lon.toFixed(6);
        document.getElementById("acc").innerText = acc.toFixed(1);

        if (!map) {
          initMap(lat, lon);
        } else {
          marker.setLatLng([lat, lon]);
          accuracyCircle.setLatLng([lat, lon]);
          accuracyCircle.setRadius(acc);
          map.panTo([lat, lon], { animate: true, duration: 0.5 });
        }
      },
      function(err) {
        console.log("GPS error:", err.message);
      },
      { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
    );
  }

  updateLocation();               // first time
  setInterval(updateLocation, 1000); // update every 1 second
</script>

</body>
</html>
