<!DOCTYPE html>
<html>
<head>
    <title>Live GPS Location</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial;
            background: #0f172a;
            color: white;
            text-align: center;
            padding-top: 50px;
        }
        .box {
            background: #020617;
            padding: 20px;
            border-radius: 12px;
            width: 400px;
            margin: auto;
            box-shadow: 0 0 20px #38bdf8;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>üìç Live Current Location</h2>
    <p>Latitude: <span id="lat">Loading...</span></p>
    <p>Longitude: <span id="lng">Loading...</span></p>
    <p>Status: <span id="status">Waiting...</span></p>
</div>

<script>
function sendLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            let lat = position.coords.latitude;
            let lng = position.coords.longitude;

            document.getElementById("lat").innerText = lat;
            document.getElementById("lng").innerText = lng;
            document.getElementById("status").innerText = "Updated";

            fetch("/update_location", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ lat: lat, lng: lng })
            });

        }, function(error) {
            document.getElementById("status").innerText = "Location Error";
        }, {
            enableHighAccuracy: true
        });
    } else {
        alert("Geolocation not supported!");
    }
}

// auto refresh every 5 seconds
setInterval(sendLocation, 1000);

// first load
sendLocation();
</script>

</body>
</html>
