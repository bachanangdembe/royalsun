<!DOCTYPE html>
<html>
<head>
  <title>Saved Users</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Saved User Details</h1>

      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Contact Number</th>
            <th>ID Card Type</th>
            <th>Address</th>
            <th>Mailing Address</th>
            <th>Latitude</th>
            <th>Longitude</th>
          </tr>
        </thead>
        <tbody>
          {% for u in users %}
          <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.name }}</td>
            <td>{{ u.contact }}</td>
            <td><span class="badge">{{ u.id_card_type }}</span></td>
            <td>{{ u.address }}</td>
            <td>{{ u.email }}</td>
            <td>{{ u.latitude }}</td>
            <td>{{ u.longitude }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <div class="row" style="margin-top:12px">
        <a class="link" href="/">â† Add New User</a>
      </div>
    </div>
  </div>
</body>
</html>
