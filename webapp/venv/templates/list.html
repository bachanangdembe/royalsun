<!DOCTYPE html>
<html>
<head>
  <title>Saved Users</title>
</head>
<body>
  <h2>Saved User Entries</h2>
  <table border="1" cellpadding="6">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Latitude</th>
      <th>Longitude</th>
    </tr>
    {% for u in users %}
    <tr>
      <td>{{ u.id }}</td>
      <td>{{ u.name }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.latitude }}</td>
      <td>{{ u.longitude }}</td>
    </tr>
    {% endfor %}
  </table>
  <p><a href="/">Add New User</a></p>
</body>
</html>
