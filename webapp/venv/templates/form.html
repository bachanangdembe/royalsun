<!DOCTYPE html>
<html>
<head>
  <title>User Entry</title>
</head>
<body>
  <h2>User Details Entry</h2>

  <form method="post">
    <input name="name" placeholder="Full Name" required><br><br>
    <input name="email" placeholder="Email" required><br><br>

    <label>
      <input type="checkbox" id="getLocation"> Get Current Location
    </label><br><br>

    <input name="latitude" id="lat" placeholder="Latitude" readonly><br><br>
    <input name="longitude" id="lng" placeholder="Longitude" readonly><br><br>

    <button type="submit">Save</button>
  </form>

  <p><a href="/list">View Saved Data</a></p>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
